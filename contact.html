<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="shortcut icon" href="./images/fav_icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1>Crowne Plaza</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-info">
        <div class="container">
            <h2>Contact Information</h2>
            <div class="info-item">
                <h3>Address</h3>
                <p>Main Street, City Center, 12345</p>
            </div>
            <div class="info-item">
                <h3>Phone</h3>
                <p>(123) 456-7890</p>
            </div>
            <div class="info-item">
                <h3>Email</h3>
                <p>crownplaza@restaurant.com</p>
            </div>
            <div class="info-item">
                <h3>Working Hours</h3>
                <p>Mon-Sun: 10 AM - 11 PM</p>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="contactUsForm">
                        <table>
                            <tr>
                                <td> <label for="male">Male</label></td>
                                <td> <input type="radio" id="male" name="gender" value="male" required></td>

                            </tr>
                            <tr>
                                <td><label for="female">Female</label></td>
                                <td><input type="radio" id="female" name="gender" value="female" required></td>

                            </tr>
                            <tr>
                                <td><label for="other">Other</label></td>
                                <td> <input type="radio" id="other" name="gender" value="other" required></td>

                            </tr>

                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <div class="clear"></div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Crowne Plaza. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
